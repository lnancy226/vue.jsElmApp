<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>flex布局方式</title>
  <style>
    html,body {
      margin: 0;
      padding: 0;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .content {
      flex: 1;
      background-color: aqua;
    }
    .footer {
      flex: 0;
      background-color: aquamarine;
    }
  </style>
</head>
<body>
 <!-- 利用flex布局对视窗高度进行分割。footer的flex设为0，这样footer获得其固有的高度;content的flex设为1，这样它会充满除去footer的其他部分。 -->
  <div class="wrapper">
    <div class="content">content</div>
    <div class="footer">footer</div>
  </div>
</body>
</html>
